security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        oauth_token:
            pattern: ^/oauth/v2/token
            security: false

        api_doc:
            pattern: /api/doc
            anonymous: true

        api:
            pattern: ^/
            fos_oauth: true
            stateless: true
            anonymous: false

    access_control:
        - { path: ^/, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/, roles: [ IS_AUTHENTICATED_FULLY ] }
